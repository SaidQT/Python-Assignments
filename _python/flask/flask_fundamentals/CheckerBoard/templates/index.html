<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <div class='container'>
    
        <div class="container" style="width:{{num*50}}px">
            {%for i in range (var)%}
                {%for j in range(num)%}
                    {%if (i+j)%2==0%}
                        <div class="box-black" style="background-color:{{color1}}"></div>
                    {%else%}
                        <div class="box-white" style="background-color:{{ color2 }}"></div>
                    {%endif%}
                {%endfor%}
            {%endfor%}
        </div>
    </div>
</body>
</html>
