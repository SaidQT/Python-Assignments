<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Session</title>
</head>
<body>
    <h1>Counter</h1>
    <p>Actual visits: {{counter}}</p><br>
    <p>Number of visits : {{visits}}</p><br>

    <button class='button'>+2</button> 
    </form>
    <form action='/destroy_session' method='post'>
        <button class='button2'>reset</button> 
    </form>
    <form action='/num' method='post'>
        <label for="quantity">Add visits:</label>
        <input type="number" id="quantity" name="quantity" min="1"> <br>
        <input type='submit'id='submit'>
    </form>
    <script type="text/javascript" src="{{ url_for('static', filename=',main.js') }}"></script>
</body>
</html>
